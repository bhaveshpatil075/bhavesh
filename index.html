<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Accordion and Tabs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Accordion -->
       
        <!-- Tabs -->
        <h2>Tabs</h2>
        <div class="tabs">
            <ul class="tab-headers">
                <li class="active">C#</li>
                <li>SQL</li>
                <li>Angular</li>
            </ul>
            <div class="tab-content active">
                <h2>Accordion</h2>
                <div class="accordion">
                  
        
                    <h3 class="accordion-header">Section 2</h3>
                    <div class="accordion-content">
                        <p>SQL</p>
                    </div>
        
                    <h3 class="accordion-header">Section 3</h3>
                    <div class="accordion-content">
                        <p>Angular</p>
                    </div>
                </div>
        
            </div>
            <div class="tab-content">
                <iframe src="page1.html" frameborder="0"></iframe>
            </div>
            <div class="tab-content">
                <iframe src="page2.html" frameborder="0"></iframe>
            </div>
        </div>
    </div>

    <script>
        // jQuery for Accordion
        $(document).ready(function() {
            $('.accordion-header').click(function() {
                $(this).next('.accordion-content').slideToggle();
                $('.accordion-content').not($(this).next()).slideUp();
            });

            // jQuery for Tabs
            $('.tab-headers li').click(function() {
                var index = $(this).index();
                $('.tab-headers li').removeClass('active');
                $(this).addClass('active');
                $('.tab-content').removeClass('active').eq(index).addClass('active');
            });

         

        });

      

    </script>
</body>
</html>
